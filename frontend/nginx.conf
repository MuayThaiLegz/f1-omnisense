server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    client_max_body_size       50m;

    # --- API proxy to FastAPI backend ---

    location /api/chat {
        rewrite ^/api/chat(.*)$ /chat$1 break;
        proxy_pass http://backend:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
    }

    location /api/health {
        rewrite ^/api/health(.*)$ /health$1 break;
        proxy_pass http://backend:8100;
        proxy_set_header Host $host;
    }

    location /api/visual-search {
        rewrite ^/api/visual-search(.*)$ /visual-search$1 break;
        proxy_pass http://backend:8100;
        proxy_set_header Host $host;
        proxy_read_timeout 60s;
    }

    location /api/visual-tags {
        rewrite ^/api/visual-tags(.*)$ /visual-tags$1 break;
        proxy_pass http://backend:8100;
        proxy_set_header Host $host;
    }

    location /api/upload {
        rewrite ^/api/upload(.*)$ /upload$1 break;
        proxy_pass http://backend:8100;
        proxy_set_header Host $host;
        client_max_body_size 50m;
        proxy_read_timeout 120s;
    }

    location /api/fleet/diagnose {
        proxy_pass http://backend:8100/api/fleet/diagnose;
        proxy_set_header Host $host;
        proxy_read_timeout 120s;
        # SSE streaming support
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding on;
    }

    location /api/3d-gen/ {
        proxy_pass http://backend:8100/api/3d-gen/;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
    }

    location /3d-models/ {
        proxy_pass http://backend:8100/3d-models/;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # --- GLB model files (volume-mounted) ---
    location /models/ {
        alias /usr/share/nginx/models/;
        add_header Cache-Control "public, max-age=86400, immutable";
        try_files $uri =404;
    }

    # --- OmniSuite API proxy ---
    location /api/omni/ {
        proxy_pass http://backend:8100/api/omni/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
    }

    # --- SPA fallback ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}
